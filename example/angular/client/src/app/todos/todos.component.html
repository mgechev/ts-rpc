<section class="main">
  <input id="toggle-all" class="toggle-all" type="checkbox">
  <label for="toggle-all">Mark all as complete</label>
  <ul class="todo-list">
    <!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    
    <app-todo *ngFor="let todo of todos | todosFilter: filterValue" [todo]="todo" (delete)="delete.emit($event)" (change)="change.emit($event)" (delete)="delete.emit($event)"></app-todo>
  </ul>
</section>
<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{itemsLeft}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [class.selected]="filterValue === 'all'" href="#/">All</a>
    </li>
    <li>
      <a [class.selected]="filterValue === 'active'" href="#/active">Active</a>
    </li>
    <li>
      <a [class.selected]="filterValue === 'completed'" href="#/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
